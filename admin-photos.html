<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>후곡생활축구회 | 사진 등록</title>
  <meta name="description" content="후곡생활축구회 관리자 사진 등록 페이지" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-page">
  <div class="bg-orb orb-1" aria-hidden="true"></div>
  <div class="bg-orb orb-2" aria-hidden="true"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="후곡생활축구회 홈">
        <span class="logo-mark">H</span>
        <span class="logo-text">후곡생활축구회</span>
      </a>
      <nav class="site-nav" aria-label="주요 메뉴">
        <a href="index.html">홈</a>
        <a href="admin-members.html">회원 등록</a>
        <a href="admin-photos.html">사진 등록</a>
        <a href="admin-password.html">비밀번호 변경</a>
        <button id="admin-logout-top" class="nav-button" type="button" aria-live="polite">로그아웃</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="section-head">
          <p class="eyebrow">GALLERY</p>
          <h2>활동 사진 등록</h2>
        </div>
        <div class="admin-grid admin-gallery">
          <form id="gallery-form" class="form-card" autocomplete="off">
            <label>
              사진 파일
              <input type="file" name="photoFile" accept="image/*" required />
            </label>
            <label>
              캡션
              <input type="text" name="caption" placeholder="간단한 설명" required />
            </label>
            <button class="btn primary" type="submit">사진 추가</button>
            <p class="form-hint">등록된 사진은 갤러리에 최대 16장까지 노출됩니다. (권장 2MB 이하)</p>
          </form>
          <div class="info-card">
            <h3>등록된 사진</h3>
            <ul id="gallery-list" class="gallery-admin-list"></ul>
            <button id="clear-gallery" class="btn ghost" type="button">사진 전체 삭제</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>후곡생활축구회</strong>
        <p>파주 봉일천 생활체육 축구 동호회</p>
      </div>
      <p class="footer-copy">© 2026 Hugok FC. All rights reserved.</p>
    </div>
  </footer>

  <script src="main.js?v=20260211" defer></script>
</body>
</html>
