<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>후곡생활축구회 | 비밀번호 변경</title>
  <meta name="description" content="후곡생활축구회 관리자 비밀번호 변경 페이지" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="admin-page">
  <div class="bg-orb orb-1" aria-hidden="true"></div>
  <div class="bg-orb orb-2" aria-hidden="true"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/index.html" aria-label="후곡생활축구회 홈">
        <span class="logo-mark">H</span>
        <span class="logo-text">후곡생활축구회</span>
      </a>
      <nav class="site-nav" aria-label="주요 메뉴">
        <a href="/index.html">홈</a>
        <a href="/admin-members.html">회원 등록</a>
        <a href="/admin-photos.html">사진 등록</a>
        <a href="/admin-password.html">비밀번호 변경</a>
        <span id="admin-remaining" class="admin-remaining" aria-live="polite"></span>
        <button id="admin-logout-top" class="nav-button" type="button">로그아웃</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="section-head">
          <p class="eyebrow">SECURITY</p>
          <h2>관리자 비밀번호 변경</h2>
        </div>
        <div class="admin-grid admin-password">
          <form id="admin-password-form" class="form-card" autocomplete="off">
            <label>
              현재 비밀번호
              <input type="password" name="currentPassword" required />
            </label>
            <label>
              새 비밀번호
              <input type="password" name="newPassword" required />
            </label>
            <label>
              새 비밀번호 확인
              <input type="password" name="confirmPassword" required />
            </label>
            <button class="btn primary" type="submit">비밀번호 변경</button>
            <p class="form-hint">변경 내용은 이 브라우저에만 저장됩니다.</p>
          </form>
          <div class="info-card">
            <h3>보안 안내</h3>
            <p>데모 버전이므로 실제 보안 수준은 제공되지 않습니다.</p>
            <p>비밀번호 초기화는 브라우저 저장소를 삭제하면 가능합니다.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>후곡생활축구회</strong>
        <p>파주 봉일천 생활체육 축구 동호회</p>
      </div>
      <p class="footer-copy">© 2026 Hugok FC. All rights reserved.</p>
    </div>
  </footer>

  <script src="/main.js" defer></script>
</body>
</html>
