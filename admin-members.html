<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>후곡생활축구회 | 회원 등록</title>
  <meta name="description" content="후곡생활축구회 관리자 회원 등록 페이지" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="admin-page">
  <div class="bg-orb orb-1" aria-hidden="true"></div>
  <div class="bg-orb orb-2" aria-hidden="true"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/index.html" aria-label="후곡생활축구회 홈">
        <span class="logo-mark">H</span>
        <span class="logo-text">후곡생활축구회</span>
      </a>
      <nav class="site-nav" aria-label="주요 메뉴">
        <a href="/index.html">홈</a>
        <a href="/admin-members.html">회원 등록</a>
        <a href="/admin-photos.html">사진 등록</a>
        <a href="/admin-password.html">비밀번호 변경</a>
        <button id="admin-logout-top" class="nav-button" type="button" aria-live="polite">로그아웃</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="admin-members" class="section">
      <div class="container">
        <div class="section-head">
          <p class="eyebrow">MEMBERS</p>
          <h2>회원 등록</h2>
        </div>
        <div class="admin-grid">
          <form id="member-form" class="form-card" autocomplete="off">
            <label>
              이름
              <input type="text" name="name" required />
            </label>
            <label>
              연락처
              <input type="tel" name="phone" placeholder="010-0000-0000" required />
            </label>
            <label>
              포지션
              <select name="position" required>
                <option value="" disabled selected>포지션 선택</option>
                <option value="FW">FW</option>
                <option value="MF">MF</option>
                <option value="DF">DF</option>
                <option value="GK">GK</option>
              </select>
            </label>
            <label>
              가입일
              <input type="date" name="joined" required />
            </label>
            <button class="btn primary" type="submit">회원 등록</button>
          </form>
          <div class="info-card">
            <h3>등록 현황</h3>
            <ul id="member-list" class="member-list"></ul>
            <button id="clear-members" class="btn ghost" type="button">목록 초기화</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>후곡생활축구회</strong>
        <p>파주 봉일천 생활체육 축구 동호회</p>
      </div>
      <p class="footer-copy">© 2026 Hugok FC. All rights reserved.</p>
    </div>
  </footer>

  <script src="/main.js" defer></script>
</body>
</html>
